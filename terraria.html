<!doctype html>
<html lang="en">
  <base href="https://cdn.jsdelivr.net/gh/web-ports/terraria@main/">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./app.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Terrarium" />
    <meta
      property="og:description"
      content="Terraria port for WebAssembly. Play Terraria online in the browser."
    />
    <meta
      name="description"
      content="Terraria port for WebAssembly. Play Terraria online in the browser."
    />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #game-container, iframe, canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      /* ðŸ”¥ Loading Screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: url("https://wallpapers.com/images/hd/terraria-background-m0hdco5lj63yzo7p.jpg") center/cover no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 60px;
        z-index: 9999;
        transition: opacity 0.8s ease;
      }

      #loading-screen img {
        width: 420px;
        max-width: 90%;
        margin-bottom: 40px;
        filter: drop-shadow(0 0 20px rgba(0,0,0,0.6));
      }

      .loading-text {
        color: white;
        font-size: 20px;
        background: rgba(0, 0, 0, 0.6);
        padding: 12px 24px;
        border-radius: 12px;
        backdrop-filter: blur(6px);
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }

      .hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>

    <link rel="canonical" href="https://terraria.mercurywork.shop" />
    <title>Terrarium</title>
    <script type="module" crossorigin src="main.js"></script>
  </head>

  <body>

    <!-- ðŸŒ² Loading Screen -->
    <div id="loading-screen">
      <img src="https://vectorseek.com/wp-content/uploads/2023/09/Terraria-Logo-Vector.svg-.png" alt="Terraria Logo">
      <div class="loading-text">Loading game...</div>
    </div>

    <div id="app"></div>
    <canvas id="canvas"></canvas>

<script>
  const loader = document.getElementById("loading-screen");
  const canvas = document.getElementById("canvas");

  // Wait until canvas actually starts drawing something
  const checkIfGameStarted = setInterval(() => {
    const ctx = canvas.getContext("2d");
    if (!ctx) return;

    const pixels = ctx.getImageData(0, 0, 1, 1).data;

    // If canvas is no longer blank (not fully transparent)
    if (pixels[3] !== 0) {
      clearInterval(checkIfGameStarted);

      // Small delay to make it feel smooth
      setTimeout(() => {
        loader.style.opacity = "0";
        setTimeout(() => loader.remove(), 800);
      }, 500);
    }
  }, 300);
</script>


  </body>
</html>
