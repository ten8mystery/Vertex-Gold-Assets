<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen YouTube Cover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .video-container {
      position: fixed;
      inset: 0;
    }

    iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      border: none;
    }

    /* force cover behavior */
    @media (min-aspect-ratio: 16/9) {
      iframe {
        height: 56.25vw;
      }
    }

    @media (max-aspect-ratio: 16/9) {
      iframe {
        width: 177.77vh;
      }
    }

    /* click overlay */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      font-size: 20px;
      background: rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="overlay" onclick="startVideo()">
    Click me to know.
  </div>

  <div class="video-container">
    <iframe
      id="yt"
      src="https://www.youtube.com/embed/KIDBtV13j7o?controls=0&amp;disablekb=1&amp;fs=0&amp;modestbranding=1&amp;rel=0&amp;loop=1&amp;playlist=KIDBtV13j7o&amp;enablejsapi=1"
      allow="autoplay; encrypted-media">
    </iframe>
  </div>

  <script>
    function startVideo() {
      const iframe = document.getElementById('yt');
      iframe.src += '&autoplay=1';
      document.querySelector('.overlay').remove();
    }
  </script>

</body>
</html>
