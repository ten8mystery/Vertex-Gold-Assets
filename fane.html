<!DOCTYPE html>
<html lang="en-us">
<head>
    <base href="https://cdn.jsdelivr.net/gh/web-ports/fnae@c9c8b513a27155bf37c4ab3dee74e99b12b895ba/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Web Player | Five Night's at BIG E</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1500w,f_auto,q_auto:best/newscms/2019_31/2951141/190729-jeffrey-epstein-island-drone-temple-ew-505p.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #loading-text {
            color: #000000 !important;
            fill: #ffffff !important;
            animation: none !important;
            background: none !important;
            -webkit-background-clip: initial !important;
            font-size: 48px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            -webkit-text-stroke: 2px #ffff !important;
            text-shadow: 
                3px 3px 0 #000,
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000,
                 0px  5px 10px rgba(0,0,0,0.8);
            z-index: 9999;
            position: relative;
        }

        /* CHANGED: Container now fills the entire viewport */
        #unity-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none; /* Hidden until loaded */
            z-index: 10;
        }

        /* CHANGED: Canvas fills the container */
        #unity-canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        #unity-loading-bar {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading-text">LOADING...</div>
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <script>
        var loadingText = document.querySelector("#loading-text");
        var container = document.querySelector("#unity-container");
        let totalBytes = 0;
        let loadedBytes = 0;

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
                let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
                let mbTotal = '155.84';
                loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
            }
            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }

        async function mergeFiles(fileParts, cacheKey) {
            const buffers = await Promise.all(
                fileParts.map(part => fetchWithProgress(part))
            );
            const mergedBlob = new Blob(buffers);
            return URL.createObjectURL(mergedBlob);
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }

        (async () => {
            try {
                const [dataUrl, wasmUrl, webm] = await Promise.all([
                    mergeFiles(getParts("Build/fnae.data", 1, 3), "fnae.data"),
                    mergeFiles(getParts("Build/fnae.wasm", 1, 3), "fnae.wasm"),
                    mergeFiles(getParts("StreamingAssets/202512191935.webm", 1, 3), "202512191935.webm"),
                ]);

                window.randomwebm = webm;
                const realSrc = Object.getOwnPropertyDescriptor(HTMLMediaElement.prototype, "src");

                Object.defineProperty(HTMLMediaElement.prototype, "src", {
                    set(value) {
                        if (typeof value === "string" && (value.includes("202512191935.mp4") || value.includes("202512191935.webm"))) {
                            value = window.randomwebm;
                        }
                        return realSrc.set.call(this, value);
                    },
                    get() {
                        return realSrc.get.call(this);
                    }
                });

                var canvas = document.querySelector("#unity-canvas");
                var buildUrl = "Build";
                var loaderUrl = buildUrl + "/fnae.loader.js";
                var config = {
                    arguments: [],
                    dataUrl: dataUrl,
                    frameworkUrl: buildUrl + "/fnae.framework.js",
                    codeUrl: wasmUrl,
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "DefaultCompany",
                    productName: "fnae",
                    productVersion: "1.0",
                    showBanner: (msg, type) => { console.log(msg); },
                };

                var script = document.createElement("script");
                script.src = loaderUrl;
                script.onload = () => {
                    createUnityInstance(canvas, config, (progress) => {
                        // Internal progress
                    }).then((unityInstance) => {
                        // CHANGED: Hide loading text and show full-screen container
                        loadingText.style.display = "none";
                        container.style.display = "block";
                    }).catch((message) => {
                        console.error(message);
                    });
                };
                document.body.appendChild(script);
            } catch (err) {
                loadingText.textContent = "Error loading assets. Please refresh.";
                console.error(err);
            }
        })();
    </script>
</body>
</html>
