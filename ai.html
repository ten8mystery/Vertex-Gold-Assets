<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex AI | Gold Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            /* Background: Deep Black with a subtle Bronze/Gold shine top right */
            --bg-gradient: radial-gradient(circle at top right, #2b2200, #000000 70%);
            
            /* The Panel: Dark glass */
            --glass: rgba(10, 10, 10, 0.75);
            --glass-backdrop: blur(25px);
            
            /* The Gold */
            --primary: #d4af37;
            --primary-dim: #b8962e;
            --primary-glow: rgba(212, 175, 55, 0.25);
            --border-color: rgba(212, 175, 55, 0.2);
            
            /* Text */
            --text-main: #ffffff;
            --text-muted: #999;
            --text-on-gold: #050505; 
        }

        * { box-sizing: border-box; }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Selection Color */
        ::selection { background: var(--primary); color: #000; }

        .app-container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: var(--glass);
            backdrop-filter: var(--glass-backdrop);
            -webkit-backdrop-filter: var(--glass-backdrop);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-dot {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--primary);
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--primary);
        }

        /* Chat Area */
        #chat-window {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-track { background: transparent; }
        #chat-window::-webkit-scrollbar-thumb { background: rgba(212, 175, 55, 0.2); border-radius: 4px; }

        .message {
            max-width: 85%;
            padding: 16px 24px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.6;
            animation: fadeIn 0.4s ease-out;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--primary-dim));
            color: var(--text-on-gold);
            font-weight: 500;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }

        .ai-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
            color: #e4e4e7;
        }

        /* Markdown Styles */
        .ai-msg pre {
            background: #0d0d0d !important;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .ai-msg code { font-family: 'Consolas', monospace; font-size: 0.9em; }
        .ai-msg p { margin: 0 0 10px 0; }
        .ai-msg strong { color: var(--primary); } 

        /* Input Area */
        .input-wrapper {
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid var(--border-color);
        }

        .input-group {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.03);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            padding: 12px 15px;
            font-size: 1rem;
            resize: none;
            outline: none;
            font-family: 'Inter', sans-serif;
            height: 50px;
        }

        button {
            background: var(--primary);
            color: var(--text-on-gold);
            border: none;
            border-radius: 12px;
            padding: 0 25px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            filter: brightness(1.15);
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--primary-glow);
        }
        
        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading Dots */
        .loading {
            display: none;
            align-self: flex-start;
            margin-left: 20px;
            margin-bottom: 20px;
        }
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); opacity: 0.5; } 40% { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo-dot"></div>
            <h1>Vertex AI</h1>
        </header>
        
        <div id="chat-window">
            <div class="message ai-msg">
                <strong>System Online.</strong><br>
                Welcome to Vertex AI. Ready to assist.
            </div>
        </div>

        <div class="loading" id="loader">
            <div class="typing-indicator">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="input-wrapper">
            <div class="input-group">
                <textarea id="prompt" placeholder="Ask a question..." rows="1" onkeydown="handleEnter(event)"></textarea>
                <button id="sendBtn" onclick="runGemini()">SEND</button>
            </div>
        </div>
    </div>

    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>

    <script type="module">
import { GoogleGenerativeAI } from "@google/generative-ai";

const ENCODED_KEY = "QUl6YVN5QXBHejAyTXNHb2ZOclY2MEV3Tk4ydUtkb0Q3enhvamhz"; 
let API_KEY = "";

try {
    if (ENCODED_KEY && ENCODED_KEY !== "PASTE_YOUR_BASE64_KEY_HERE") {
        API_KEY = atob(ENCODED_KEY);
    }
} catch (e) {
    console.error("Failed to decode API Key", e);
}

let chatSession = null;
const chatWindow = document.getElementById('chat-window');
const promptInput = document.getElementById('prompt');
const sendBtn = document.getElementById('sendBtn');
const loader = document.getElementById('loader');

// Updated Highlight.js integration for Marked
const renderer = new marked.Renderer();
marked.setOptions({
    highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
            return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
    },
    breaks: true
});

window.handleEnter = (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        runGemini();
    }
}

window.runGemini = async function() {
    const text = promptInput.value.trim();
    if (!text) return;

    if (!API_KEY) {
        addMessage("❌ <strong>Error:</strong> API Key is missing or invalid.", 'ai-msg', true);
        return;
    }

    addMessage(text, 'user-msg');
    promptInput.value = '';
    promptInput.style.height = '50px'; 
    toggleLoading(true);

    try {
        const genAI = new GoogleGenerativeAI(API_KEY);
        // Using gemini-1.5-flash for speed and reliability
const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" });        
        if (!chatSession) {
            chatSession = model.startChat({ history: [] });
        }

        const result = await chatSession.sendMessage(text);
        const response = await result.response;
        const rawText = response.text();

        toggleLoading(false);
        const htmlContent = marked.parse(rawText);
        addMessage(htmlContent, 'ai-msg', true);
        
        // Re-trigger highlight for the new content
        document.querySelectorAll('pre code').forEach((el) => {
            hljs.highlightElement(el);
        });

    } catch (e) {
        toggleLoading(false);
        let friendlyError = `Error: ${e.message}`;
        if (e.message.includes("429")) {
            friendlyError = "⚠️ **Rate Limit Reached**: Please wait 60 seconds.";
        }
        addMessage(marked.parse(friendlyError), 'ai-msg', true);
    }
}

function addMessage(content, type, isHtml = false) {
    const div = document.createElement('div');
    div.className = `message ${type}`;
    if (isHtml) div.innerHTML = content;
    else div.textContent = content;
    chatWindow.appendChild(div);
    scrollToBottom();
}

function toggleLoading(isLoading) {
    loader.style.display = isLoading ? 'block' : 'none';
    sendBtn.disabled = isLoading;
    if(isLoading) scrollToBottom();
}

function scrollToBottom() {
    chatWindow.scrollTo({
        top: chatWindow.scrollHeight,
        behavior: 'smooth'
    });
}

promptInput.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
    if(this.value === '') this.style.height = '50px';
});
    </script>
</body>
</html>
