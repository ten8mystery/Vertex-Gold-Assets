<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertex Gold | Domain Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050505;
      --gold-1: #ffe08a;
      --gold-2: #ffbf3f;
      --gold-3: #cfa335;
      --text: #f5f5f5;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Inter, sans-serif; }
    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }
    .bg-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 191, 63, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(207, 163, 53, 0.1) 0%, transparent 50%);
      filter: blur(80px);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      width: min(600px, 90%);
      padding: 1rem 0;
    }
    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 0.5rem;
      background: linear-gradient(180deg, #fff 0%, var(--gold-1) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
    }
    p { color: rgba(255,255,255,0.5); font-size: 1rem; margin-bottom: 1.5rem; }
    
    /* Reduced margin to bring button closer */
    .input-group { margin-bottom: 1rem; } 
    
    input[type="text"] {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 120, 0.2);
      padding: 15px 25px;
      border-radius: 12px;
      color: white;
      width: 100%;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
      text-align: center;
    }
    input[type="text"]:focus {
      border-color: var(--gold-2);
      box-shadow: 0 0 15px rgba(255, 191, 63, 0.2);
    }

    /* Reduced min-height to tighten vertical space */
    .status-area {
      min-height: 80px; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .orb {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--gold-2);
      box-shadow: 0 0 30px var(--gold-3);
      display: none;
      margin-bottom: 10px;
    }
    .orb.loading { display: flex; animation: pulse 1.5s infinite ease-in-out; }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    #results-container {
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    .clone-card {
      background: rgba(255,255,255,0.03);
      border-left: 3px solid var(--gold-2);
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .clone-link { color: var(--gold-1); text-decoration: none; font-weight: 500; font-size: 0.9rem; }
    
    .action-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }

    .btn-deploy {
      background: none;
      border: 1px solid rgba(255,215,120,0.3);
      color: var(--gold-1);
      padding: 14px 35px;
      border-radius: 50px;
      font-weight: 800;
      cursor: pointer;
      transition: 0.3s;
      letter-spacing: 1px;
    }
    .btn-deploy:hover {
      background: rgba(255,215,120,0.1);
      border-color: var(--gold-1);
      box-shadow: 0 0 30px rgba(255,215,120,0.2);
    }

    .btn-copy {
      display: none;
      background: var(--gold-2);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: 800;
      cursor: pointer;
      font-size: 0.75rem;
      transition: 0.3s;
      text-transform: uppercase;
    }
    .btn-copy:hover { background: var(--gold-1); transform: translateY(-1px); }

    #particles { position: fixed; inset: 0; z-index: 1; opacity: 0.4; pointer-events: none; }
  </style>
</head>
<body>

<div class="bg-glow"></div>
<canvas id="particles"></canvas>

<div class="container">
  <h1>Vertex Cloner</h1>
  <p id="status-text">Find clones of game websites</p>

  <div class="input-group">
    <input type="text" id="target-url" placeholder="Enter URL (e.g. google.com)" autocomplete="off">
  </div>

  <div class="status-area">
    <div id="orb" class="orb"></div>
    <div class="action-row">
        <button id="main-btn" class="btn-deploy" onclick="findClones()">EXECUTE SCAN</button>
        <button id="copy-btn" class="btn-copy" onclick="copyAllResults()">COPY LIST</button>
    </div>
  </div>

  <div id="results-container"></div>
</div>

<script>
  let currentCloneList = [];

  function renderData(data) {
    const statusText = document.getElementById('status-text');
    const resultsContainer = document.getElementById('results-container');
    const btn = document.getElementById('main-btn');
    const orb = document.getElementById('orb');
    const copyBtn = document.getElementById('copy-btn');

    orb.classList.remove('loading');
    orb.style.display = 'none';
    btn.style.display = 'inline-block';
    resultsContainer.innerHTML = '';

    let clones = [];
    if (Array.isArray(data)) {
      clones = data;
    } else if (data && typeof data === 'object') {
      clones = data.domains || data.clones || data.results || [];
    }

    currentCloneList = clones;

    if (clones.length > 0) {
      statusText.innerText = `${clones.length} Clone(s) Detected`;
      statusText.style.color = "var(--gold-2)";
      copyBtn.style.display = 'block';
      
      clones.forEach(domain => {
        const displayDomain = domain.replace(/^https?:\/\//, '');
        const card = document.createElement('div');
        card.className = 'clone-card';
        card.innerHTML = `
          <span class="clone-link">${displayDomain}</span>
          <a href="${domain.startsWith('http') ? domain : 'https://' + domain}" 
             target="_blank" class="clone-link" style="font-size: 0.7rem; opacity: 0.6;">VISIT â†’</a>
        `;
        resultsContainer.appendChild(card);
      });
    } else {
      statusText.innerText = "No Clones Found in Database";
      statusText.style.color = "rgba(255,255,255,0.5)";
      copyBtn.style.display = 'none';
    }
  }

  async function findClones() {
    const urlInput = document.getElementById('target-url').value.trim();
    if (!urlInput) return alert("Please enter a target URL");

    const btn = document.getElementById('main-btn');
    const orb = document.getElementById('orb');
    const statusText = document.getElementById('status-text');
    const resultsContainer = document.getElementById('results-container');
    const copyBtn = document.getElementById('copy-btn');

    resultsContainer.innerHTML = '';
    copyBtn.style.display = 'none';
    btn.style.display = 'none';
    orb.style.display = 'flex';
    orb.classList.add('loading');
    statusText.innerText = "Fetching...";

    const domain = urlInput.replace(/^https?:\/\//, '').replace(/^www\./, '').split('/')[0];
    const targetUrl = `https://getwebsiteclones.vercel.app/api?url=${encodeURIComponent(domain)}`;
    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}&cache=${Date.now()}`;

    try {
      const response = await fetch(proxyUrl);
      const json = await response.json();
      if (json.contents) {
        const finalData = JSON.parse(json.contents);
        renderData(finalData);
      }
    } catch (err) {
      statusText.innerText = "Scan Blocked by Network Policy";
      statusText.style.color = "#ff4d4d";
      orb.classList.remove('loading');
      orb.style.display = 'none';
      btn.style.display = 'inline-block';
    }
  }

  function copyAllResults() {
    if (currentCloneList.length === 0) return;
    const textToCopy = currentCloneList
        .map(d => d.replace(/^https?:\/\//, ''))
        .join('\n');

    navigator.clipboard.writeText(textToCopy).then(() => {
        const copyBtn = document.getElementById('copy-btn');
        const originalText = copyBtn.innerText;
        copyBtn.innerText = "COPIED!";
        copyBtn.style.background = "#fff";
        setTimeout(() => {
            copyBtn.innerText = originalText;
            copyBtn.style.background = "var(--gold-2)";
        }, 2000);
    });
  }

  // Particle System
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  let pts = [];
  function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    pts = Array.from({length:60}, () => ({
      x: Math.random()*canvas.width, 
      y: Math.random()*canvas.height,
      vx: (Math.random()-0.5)*0.3,
      vy: (Math.random()-0.5)*0.3
    }));
  }
  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#ffbf3f";
    pts.forEach(p => {
      p.x += p.vx; p.y += p.vy;
      if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
      if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
      ctx.beginPath(); ctx.arc(p.x, p.y, 1, 0, Math.PI*2); ctx.fill();
    });
    requestAnimationFrame(draw);
  }
  window.addEventListener('resize', init);
  init(); draw();
</script>

</body>
</html>
